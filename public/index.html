<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GPT Query Rewriter</title>
</head>

    <div id="search-results"></div>

    <script src="script.js"></script>
</body>
